<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - V0 Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-950 via-purple-950 to-slate-950 text-white min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 border-b border-purple-500/20 bg-slate-950/80 backdrop-blur-md">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <a href="index.html" class="flex items-center gap-2">
                    <span class="text-xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 bg-clip-text text-transparent">V0 Trade</span>
                </a>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-sm text-gray-300 hover:text-white transition">Home</a>
                    <a href="about.html" class="text-sm text-gray-300 hover:text-white transition">About</a>
                    <a href="login.html" class="text-sm text-white font-semibold">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <main class="flex items-center justify-center px-4 py-24">
        <div class="w-full max-w-md">
            <div class="bg-slate-900/80 border border-purple-500/20 rounded-2xl p-8 backdrop-blur-xl shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
                    <p class="text-gray-400">Join V0 Trade and start trading today</p>
                </div>
                <form onsubmit="handleSignup(event)" class="space-y-6">
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" id="fullname" required class="w-full px-4 py-3 bg-slate-800/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 bg-slate-800/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="your@email.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 bg-slate-800/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="••••••••">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" required class="w-full px-4 py-3 bg-slate-800/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="••••••••">
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required class="w-4 h-4 mt-1 border-purple-500/30 rounded bg-slate-800/50 text-purple-600 focus:ring-purple-500">
                        <label for="terms" class="ml-2 text-sm text-gray-400">I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-500 via-pink-500 to-purple-500 hover:from-purple-600 hover:via-pink-600 hover:to-purple-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-purple-500/50 transition-all">
                        Create Account
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-400">Already have an account? <a href="login.html" class="text-purple-400 hover:text-purple-300 font-semibold">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleSignup(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Account created successfully!');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
