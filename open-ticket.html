<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Support Ticket - V0 Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: rgb(107 114 128); border-radius: 0.5rem; transition: all 0.2s; }
        .sidebar-link:hover { background-color: rgb(249 250 251); color: rgb(249 115 22); }
        .sidebar-link.active { background-color: rgb(255 247 237); color: rgb(249 115 22); font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50">
    
    <header class="sticky top-0 z-50 border-b border-purple-500/20 bg-slate-950/80 backdrop-blur-md">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <a href="index.html" class="flex items-center gap-2">
                    <span class="text-xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 bg-clip-text text-transparent">V0 Trade</span>
                </a>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white border-r border-gray-200 p-4">
            <div class="space-y-1 mb-6">
                <a href="deposit.html" class="sidebar-link">ðŸ’° Deposit</a>
                <a href="withdraw.html" class="sidebar-link">ðŸ’¸ Withdraw</a>
            </div>
            <div>
                <p class="text-xs font-semibold text-gray-400 uppercase px-4 mb-2">Support</p>
                <a href="open-ticket.html" class="sidebar-link active">ðŸŽ« Open New Ticket</a>
                <a href="support-tickets.html" class="sidebar-link">ðŸ“¨ Support Tickets</a>
            </div>
        </aside>

        <main class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">Open Support Ticket</h1>

                <div class="bg-white rounded-xl border border-gray-200 p-6">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Brief description of your issue">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option>Select Category</option>
                            <option>Deposit Issue</option>
                            <option>Withdrawal Issue</option>
                            <option>Account Issue</option>
                            <option>Technical Issue</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Describe your issue in detail..."></textarea>
                    </div>

                    <button class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition">
                        Submit Ticket
                    </button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
